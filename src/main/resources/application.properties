# ----------------------------------------------------------------------------
# Configurações do JWT
# ----------------------------------------------------------------------------
jwt.secret=3k9J2+7k5f8h1L9m2Pq7Xy8Z0aBcDeFgHiJkLmNoPqRsTuVwXyZ1234567890==
jwt.expiration=3600000

# ----------------------------------------------------------------------------
# Configuração do Datasource para PostgreSQL (banco "imposto")
# ----------------------------------------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/imposto
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------------------------------------------
# Configurações do JPA/Hibernate para PostgreSQL
# ----------------------------------------------------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# create-drop -> remove as tabelas ao encerrar a aplicação
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ----------------------------------------------------------------------------
# Configuração do usuário padrão do Spring Security
# ----------------------------------------------------------------------------
spring.security.user.name=admin
spring.security.user.password=12345

# ----------------------------------------------------------------------------
# Configuração do servidor
# ----------------------------------------------------------------------------
server.port=8080

# ----------------------------------------------------------------------------
# Configurações de Logging
# ----------------------------------------------------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.postgresql=DEBUG
logging.level.jwt=DEBUG
